<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <table align="center" border="1">
            <tr height="90" bgcolor="skyblue">
                <th style="font-size:32px; font-family:Arial, Helvetica, sans-serif; color:red;">Pendaftaran Kursus</th>
            </tr>
            <tr height="350" bgcolor="gray">
                <td valign="top">
                    <table>
                        <h2 style="font:20px; font-family:Arial, Helvetica, sans-serif">Data Diri</h2>
                            <tr>
                                <td>Nama</td>
                                <td><input type="text" name="nama"></td>
                            </tr>
                            <tr>
                                <td>Nim</td>
                                <td><input type="text" name="nim" maxlength="13"></td>
                            </tr>
                            <tr>
                                <td>E-mail</td> 
                                <td><input type="email" name="E-mail"></td>
                            </tr>
                            <tr>
                                <td>Tanggal Lahir</td>
                                <td><input type="date" name="tanggal_lahir" value="hh/bb/tttt"></td>
                            </tr>                        
                            <tr valign="top">
                                <td>Jenis Kelamin</td>
                                <td><input type="radio" name="jenis_kelamin" value="L">Laki-laki<br>
                                <input type="radio" name="jenis_kelamin" value="P">Perempuan</td>
                            </tr>
                            <tr valign="top">
                                <td>Pilih Program Kursus</td>
                                <td><input type="checkbox" name="kursus_1" value="C#">C#<br>
                                <input type="checkbox" name="kursus_2" value="Java">Java<br>
                                <input type="checkbox" name="kursus_3" value="SQL">SQL<br>
                                <input type="checkbox" name="kursus_4" value="HTMLPHP">HTML dan PHP</td>
                            </tr>
                            <tr>
                                <td valign="top">Pilihan Hari/Jam Kursus</td>
                                <td><select name="Jadwal Kursus">
                                    <option value="sr">Senin - Rabu/09.00 - 11.00</option>
                                    <option value="kj">Kamis - Jumat/09.00 - 11.00</option>
                                    <option value="sm">Sabtu - Minggu/09.00 - 11.00</option>
                                </select></td>
                            </tr>
                    </table>
                </td>
            </tr>
            <tr height="150" bgcolor="salmon">
                <td valign="top">Komentar Anda<br>
                <textarea name="deskripsi" cols="50" rows="5" style="margin-bottom:5"></textarea><br>
                <input type="reset" value="Reset" name="Reset">
                <input type="submit" value="Submit" name="Submit">
                <input type="button" value="Cancel" name="Cancel">    
                </td>
            </tr>
        </table>
    </body>
</html>
