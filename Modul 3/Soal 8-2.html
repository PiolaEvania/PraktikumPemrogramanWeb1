<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <table align="center" border="1">
                <tr>
                    <th bgcolor="skyblue" style="font-family:Arial, Helvetica, sans-serif;color:red; font-size:20px;">
                            <h1><b>Pendaftaran Kursus</b></h1>
                    </th>
                </tr>
                <tr>
                    <td bgcolor="grey">
                        <table>
                            <td style="font-size:20px; font-family:Arial, Helvetica, sans-serif;"><b>Data Diri</b><br><br></td>
                            <tr>
                                <td>Nama</td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td>Nim</td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td>E-mail</td>
                                <td><input type="email"></td>
                            </tr>
                            <tr>
                                <td>Tanggal Lahir</td>
                                <td><input type="date"></td>
                            </tr>
                            <tr>
                                <td valign="top">Jenis Kelamin</td>
                                <td>
                                    <input type="radio" name="jenis_kelamin" value="L">Laki-laki
                                    <br>
                                    <input type="radio" name="jenis_kelamin" value="P">Perempuan
                                </td>
                            </tr>
                            <tr>
                                <td valign="top">Pilih Program Kursus</td>
                                <td>
                                    <input type="checkbox" name="kursus_1" value="C#">C#
                                    <br>
                                    <input type="checkbox" name="kursus_2" value="Java">Java
                                    <br>
                                    <input type="checkbox" name="kursus_3" value="SQL">SQL
                                    <br>
                                    <input type="checkbox" name="kursus_4" value="HTMLPHP">HTML dan PHP
                                </td>
                            </tr>
                            <tr>
                                <td valign="top">Pilihan Hari/Jam Kursus</td>
                                <td><select name="pilihan_hari">
                                    <option value="senrab">Senin - Rabu/09.00 - 11.00</option>
                                    <option value="Kamjum">Kamis - Jumat/09.00 - 11.00</option>
                                    <option value="sabming">Sabtu - Minggu/09.00 - 11.00</option>
                                </select><br><br><br><br></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr bgcolor="salmon">
                    <td width="15 cm">Komentar Anda
                    <br>
                    <textarea name="deskripsi" cols="50" rows="5" style="margin-bottom:5"></textarea>
                    <br>
                    <input type="reset" value="Reset" name="Reset">
                    <input type="submit" value="Submit" name="Submit">
                    <input type="button" value="Cancel" name="Cancel">    
                    <br><br>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
